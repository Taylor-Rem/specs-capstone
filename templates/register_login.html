{% extends 'base.html' %} {% block title %} Capstone {% endblock %} {% block
body %}
<h1 class="welcome">Welcome to DalleBoard!</h1>
<div id="register-login-container">
  <form class="register-login-form" action="/login" method="POST">
    <h1>Login</h1>
    <input type="text" name="email" placeholder="email" />
    <input type="text" name="password" placeholder="password" />
    <button>Submit</button>
  </form>
  <form class="register-login-form" action="/register" method="POST">
    <h1>Register</h1>
    <input type="text" name="username" placeholder="username" />
    <input type="text" name="email" placeholder="email" />
    <input type="text" name="password" placeholder="password" />
    <input type="text" name="confirm-password" placeholder="confirm password" />
    <button>Submit</button>
  </form>
</div>
{% endblock %}
